<div class="container">
    <h2>Select Disease</h2>
    <form>
        <div class="form-group">
            <label for="diseaseSelect">Select Disease: </label>
            <select class="form-control" id="diseaseSelect" [(ngModel)]="selectedDisease" name="diseaseSelect">
                <option value="diabetes">Diabetes</option>
                <option value="asthma">Asthma</option>
                <option value="hypertension">Hypertension</option>
            </select> 
        </div> 

        <!-- Diabetes Information -->
        <div class="" *ngIf="selectedDisease === 'diabetes'">
            <div class="form-group input">
                <label for="sugarLevel"></label>
                <input type="text" class="form-control" id="sugarLevel" [(ngModel)]="sugarLevel" name="sugarLevel" placeholder="Sugar Level">
            </div>
            <div class="form-group input">
                <label for="hba1c"></label>
                <input type="text" class="form-control" id="hba1c" [(ngModel)]="hba1c" name="hba1c" placeholder="HbA1c">
            </div>
        </div>

        <!-- Asthma Information -->
        <div class="input" *ngIf="selectedDisease === 'asthma'">
            <div class="form-group">
                <label for="pefr"></label>
                <input type="text" class="form-control" id="pefr" [(ngModel)]="pefr" name="pefr" placeholder="PEFR">
            </div>
        </div>

        <!-- Hypertension Information -->
        <div class="input" *ngIf="selectedDisease === 'hypertension'">
            <div class="form-group">
                <label for="bloodPressure"></label>
                <input type="text" class="form-control" id="bloodPressure" [(ngModel)]="bloodPressure" name="bloodPressure" placeholder="Blood Pressure">
            </div>
        </div>

        <!-- Common Input fields -->
        <div class="form-group input">
            <label for="weight"></label>
            <input type="text" class="form-control" id="weight" [(ngModel)]="weight" name="weight" placeholder="Weight">
        </div>

        <div class="form-group input">
            <label for="height"></label>
            <input type="text" class="form-control" id="height" [(ngModel)]="height" name="height" placeholder="Height">
        </div>

        <button type="submit" class="btn btn-primary login-button" (click)="submitForm()">Submit</button>
    </form>
</div>
