<div class="container">
    <h2>Select Disease</h2>
    <form>
        <div class="form-group">
            <label for="diseaseSelect">Select Disease:</label>
            <select class="form-control" id="diseaseSelect" [(ngModel)]="selectedDisease" name="diseaseSelect">
                <option value="diabetes">Diabetes</option>
                <option value="asthma">Asthma</option>
                <option value="hypertension">Hypertension</option>
            </select> 
        </div> 

        <!-- Diabetes Information -->
        <div *ngIf="selectedDisease === 'diabetes'">
            <div class="form-group">
                <label for="sugarLevel">Sugar Level:</label>
                <input type="text" class="form-control" id="sugarLevel" [(ngModel)]="sugarLevel" name="sugarLevel">
            </div>
            <div class="form-group">
                <label for="hba1c">HbA1c:</label>
                <input type="text" class="form-control" id="hba1c" [(ngModel)]="hba1c" name="hba1c">
            </div>
        </div>

        <!-- Asthma Information -->
        <div *ngIf="selectedDisease === 'asthma'">
            <div class="form-group">
                <label for="pefr">PEFR:</label>
                <input type="text" class="form-control" id="pefr" [(ngModel)]="pefr" name="pefr">
            </div>
        </div>

        <!-- Hypertension Information -->
        <div *ngIf="selectedDisease === 'hypertension'">
            <div class="form-group">
                <label for="bloodPressure">Blood Pressure:</label>
                <input type="text" class="form-control" id="bloodPressure" [(ngModel)]="bloodPressure" name="bloodPressure">
            </div>
        </div>

        <!-- Common Input fields -->
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" class="form-control" id="weight" [(ngModel)]="weight" name="weight">
        </div>

        <div class="form-group">
            <label for="height">Height:</label>
            <input type="text" class="form-control" id="height" [(ngModel)]="height" name="height">
        </div>

        <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
    </form>
</div>
