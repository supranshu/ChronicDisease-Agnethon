<div>
    <h2>Gemini Bot Interaction</h2>
    <div>
      <label for="prompt">Enter Prompt:</label>
      <input type="text" id="prompt" [(ngModel)]="prompt">
      <button (click)="getGeminiBotResponse()">Submit</button>
    </div>
    <div *ngIf="response">
      <h3>Response:</h3>
      <p>{{ response }}</p>
    </div>
  </div>
