<section class="p-4">
    <h2 class="text-2xl font-semibold mb-4">Weekly Metrics Input</h2>
  
    <form (submit)="submitWeeklyMetrics()">
      <div class="mb-4">
        <label for="fastingSugar" class="block text-gray-600">Fasting Sugar Level:</label>
        <input type="number" id="fastingSugar" name="fastingSugar" class="form-input" [(ngModel)]="fastingSugar" required>
      </div>
  
      <div class="mb-4">
        <label for="postEatingSugar" class="block text-gray-600">Post-Eating Sugar Level:</label>
        <input type="number" id="postEatingSugar" name="postEatingSugar" class="form-input" [(ngModel)]="postEatingSugar" required>
      </div>
  
      <div class="mb-4">
        <label for="hba1c" class="block text-gray-600">HbA1c Level:</label>
        <input type="number" id="hba1c" name="hba1c" class="form-input" [(ngModel)]="hba1c" required>
      </div>
  
      <div class="mb-4">
        <label for="bmi" class="block text-gray-600">BMI:</label>
        <input type="number" id="bmi" name="bmi" class="form-input" [(ngModel)]="bmi" required>
      </div>
  
      <div class="mb-4">
        <label for="pefr" class="block text-gray-600">PEFR:</label>
        <input type="number" id="pefr" name="pefr" class="form-input" [(ngModel)]="pefr" required>
      </div>
  
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
  </section>
