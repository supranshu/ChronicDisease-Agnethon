<div class='flex flex-row'>

    <!-- Sidebar -->
    <div class='w-1/3 p-4 bg-gray-200'>
  
  
    
  
      <div>
        <h2 class='text-lg font-bold mb-2'>Your Appointments ({{currentEvents.length}})</h2>
        <ul>
          <li *ngFor='let event of currentEvents' class='mb-2'>
            <b>{{event.startStr}}</b>

            <i>  {{event.title}}</i>
          </li>
        </ul>
      </div>
  
    </div>
  
    <!-- Main Content -->
    <div class='w-2/3 p-4 bg-gray-100'>
  
      <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>
  
    </div>
  
  </div>
