<!-- New Navbar -->
<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/assets/logo_white.gif" class="h-20" alt="Flowbite Logo" />

        </a>

        <div  class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
            <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

                <li>
                    <a routerLink="/" *ngFor="let doctor of doctors"
                        class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 styling">{{doctor.docName}}</a>
                </li>
                <li>
                    <a routerLink="/"
                        class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2 text-center me-2 mb-2">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="flex justify-center items-center min-h-screen">
    <div class="container">
        <div class="card">
            <h5 class="inline-flex items-center text-base font-semibold text-gray-900">Latest Patients Lists</h5>
        </div>
        <div class="flow-root">
            <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                <li class="py-3 sm:py-4" *ngFor="let user of users">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <!-- Add image if needed -->
                        </div>
                        <div class="flex-1 min-w-0 ms-4">
                            <h1 class="inline-flex items-center text-base font-semibold text-gray-900">
                                {{ user.fullname }} 
                                <br>
                                Age: {{ user.age }}
                                <br>
                                Weight: {{ user.weight }}
                                <br>
                                Height: {{ user.height }}
                                <br>
                                Blood Pressure: {{ user.bloodPressure }}
                                <br>
                                Email: {{ user.email }}
                            </h1>

                        </div>
                       
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
