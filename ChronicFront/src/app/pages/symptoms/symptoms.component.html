<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">Appointment Form</h2>
    
    <!-- Form for collecting symptoms -->
    <form class="space-y-4">
      <div>
        <label for="diabetes" class="block font-semibold">Symptoms for Diabetes:</label>
        <div class="p-4">
            <h2 class="text-2xl font-semibold mb-4">Symptoms Checklist</h2>
          
            <form>
              <div class="space-y-4">
                <div class="flex items-center">
                  <input type="checkbox" id="polyuria" name="symptoms" value="Polyuria">
                  <label for="polyuria" class="ml-2">Frequent Urination (Polyuria)</label>
                </div>
          
                <div class="flex items-center">
                  <input type="checkbox" id="polydipsia" name="symptoms" value="Polydipsia">
                  <label for="polydipsia" class="ml-2">Increased Thirst (Polydipsia)</label>
                </div>
          
                <div class="flex items-center">
                  <input type="checkbox" id="unexplained-weight-loss" name="symptoms" value="Unexplained Weight Loss">
                  <label for="unexplained-weight-loss" class="ml-2">Unexplained Weight Loss</label>
                </div>
          
                <div class="flex items-center">
                  <input type="checkbox" id="blurred-vision" name="symptoms" value="Blurred Vision">
                  <label for="blurred-vision" class="ml-2">Blurred Vision</label>
                </div>
          
                <div class="flex items-center">
                  <input type="checkbox" id="fatigue" name="symptoms" value="Fatigue">
                  <label for="fatigue" class="ml-2">Fatigue</label>
                </div>
          
                <div class="flex items-center">
                  <input type="checkbox" id="slow-healing-wounds" name="symptoms" value="Slow Healing Wounds">
                  <label for="slow-healing-wounds" class="ml-2">Slow Healing Wounds</label>
                </div>
          
                <div class="flex items-center">
                  <input type="checkbox" id="numbness-tingling" name="symptoms" value="Numbness or Tingling">
                  <label for="numbness-tingling" class="ml-2">Numbness or Tingling</label>
                </div>
          
                <!-- Add more symptoms as needed -->
          
              </div>
          
              <div class="mt-6">
                <button routerLink="/appointment" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
              </div>
            </form>
          </div>
          
      </div>
